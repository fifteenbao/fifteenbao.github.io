      <h1>【艺术】SANS,SOUCI.<span class="dot">.</span></h1>
      
    </div>
    <div class="content">
      <hr>
<p><img src="https://images.unsplash.com/photo-1601318438006-ca7f74323a18?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80" alt="无忧宫"></p>
<p>看关于洛可可的纪录片<br>
腓特烈大帝的无忧宫（女性禁止入内，大帝被对方认为是gay）门口写着sans,souci.<br>
官方解释是sans（没有）-souci（忧虑）<br>
支持还解释了一下标点符号<br>
逗号（virgule）- 小棍子<br>
&ldquo;sans virgule&rdquo; &ldquo;souci point&rdquo;<br>
哇哦～<br>
不愧是自由法兰西<br>
失敬失敬<br>
这洛可可风估计一辈子不会忘了</p>
