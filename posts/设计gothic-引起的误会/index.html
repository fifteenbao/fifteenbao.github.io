      <h1>【设计】Gothic 引起的误会<span class="dot">.</span></h1>
      
    </div>
    <div class="content">
      <blockquote>
<p>日本從美國引進了一種无衬线字體：『gothic alternate』，後來直接將名稱縮短，用『gothic』來稱呼无衬线体，並且沿用至今”
来自 the type 评论</p>
</blockquote>
<p>Gothic 直译为 哥特 但欧洲国家把 哥特体 称为 blackletter</p>
<p>到了我们这里无衬线字体就尴尬的叫成了黑体</p>
<p>然后 black 这种只能尴尬的被叫做 大黑体？</p>
